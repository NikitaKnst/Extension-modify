<!DOCTYPE html>
<html>
  <head>
    <script src="App/Script/jquery-3.6.0.min.js"></script>
  	<link rel="stylesheet" href="App/Css/StyleText.css">   
  	<meta charset="utf-8">
  </head>
  <body>
    <header> 
      <img src="/images/Alpha_Size_128.png">
      <h2>Alpha CRC</h2>
      <h3>Version: 0.07</h3>
    </header>
    <main><!--Главный блок-->
<div class="TAB">
<button id="MyTabSet" class="Set">Settings</button>
<button id="MyTabSearch" class="Set">Search</button>
</div>
    <div id="Setting1" class="Setting1">
              <h1>Settings</h1>
  <button class="SetAtrThemeText" id="AtributeSet"> Atribute</button>  
    <button class="SetAtrThemeText" id="TextSet"> Words</button>  
          <button class="SetAtrThemeText" id="ThemeSet"> Theme</button>



<div id="HideColorAtrb" class="HideColorAtrb"><!--Блок скрытых кнопок цвета атрибута-->

              <h3>Focus Color Atribute</h3>
   <button class="Green" id="greenId"></button>
     <button class="Yellow" id="yellowId"></button><!--Кнопки для смены фокуса на атрибутов-->
      <button class="Red" id="redId"></button>

       <button class="Blue" id="blueId"></button>
     <button class="Pink" id="pinkId"></button>
      <button class="Orange" id="orangeId"></button>

       <button class="Black" id="blackId"></button>
     <button class="Purpul" id="purpulId"></button>
      <button class="Turquoise" id="turquoiseId"></button>

            <button class="White" id="whiteId"></button>
</div>
<div id="HideColorText" class="HideColorText"><!--Блок скрытых кнопок цвета текста-->

        <h3>Focus Color Text</h3>
   <button class="Green" id="greenIdText"></button>
     <button class="Yellow" id="yellowIdText"></button><!--Кнопки для смены фокуса на тексте-->
      <button class="Red" id="redIdText"></button>

       <button class="Blue" id="blueIdText"></button>
     <button class="Pink" id="pinkIdText"></button>
      <button class="Orange" id="orangeIdText"></button>

       <button class="Black" id="blackIdTEXT"></button>
     <button class="Purpul" id="purpulIdTEXT"></button>
      <button class="Turquoise" id="turquoiseIdTEXT"></button>

      <button class="White" id="whiteIdText"></button>
</div>

    <div class="theme1" id="theme1"><!--Блок скрытых кнопок темы-->
      <h3>Theme</h3>
  <button value="dark" id="dark">Dark theme</button>
  <button value="calm" id="calm">Calm theme</button>
  <button value="light" id="light">White theme</button>


</div>
</div>
<div id="HidenSearch" class="HidenSearch">
    <h1>Search</h1>
    <h2>We read the list</h2>
    <!-------------------------------------Поиск по словам-------------------------------------> 
    <div class="TabSearch">
        <button id="MyTabWORDS" class="SetTabSearch">Search Words</button> 
        <button id="MyTabAtribute" class="SetTabSearch">Search Atribute</button>
    </div>
        <div id="HidenWords" class="HidenWords">   
                                  <h2>Search words</h2>
          <input type="file" id="ChoiseFilleOne" class="block_to_add">
          <textarea cols="5" rows="5" type="text" id="searchtxt" name="Text_Area" placeholder="Пишим слово" class="block_to_add" ></textarea><!--Textarea для поиска-->
           <input type="button"  value="Search text" id="SrcText" name="TegSearshButton" class="block_to_add"><!--Кнопка для поиска текста-->
          <input type='button' value='Download' id="DownloadOne" class="block_to_add"><!--Кнопка для скачивания файла котроый мы выбрали--> 
              <input type='button' value='Clean Text Focus' id="CleanerText" class="Cleaner"><!--Кнопка для очищение класса (Удаление фокуса)--> 
        </div> 
    <!-------------------------------------Поиск по атрибутам внизу с кнопками------------------------------------->
    <br>
 <div id="HidenAtribute" class="HidenAtribute">
                          <h2>Search Atribute</h2>
            <input type="file" id="ChoiseFilleSecond" class="block_to_add">
              <textarea cols="5" rows="5" type="text" id="textAreaSecond" name="Text_Area" placeholder="Пишим атрибут" class="block_to_add" ></textarea><!--Textarea для поиска-->
               <input type="button"  value="Search Atribute" id="TegSearshButton" name="TegSearshButton" class="block_to_add"><!--Кнопка для поиска атрибута-->
              <input type='button' value='Download' id="DownloadSecond" class="block_to_add"><!--Кнопка для скачивания файла котроый мы выбрали-->
                      <input type='button' value='Clean Atribute Focus' id="CleanerAtribute" class="Cleaner"><!--Кнопка для очищение класса (Удаление фокуса)-->    
</div>
<!--Конец кнопок по добавлении и удалении-->
</div>
</div>
    <!--Copyrighs-->
  <footer>© Alpha CRC Ltd 1987 – 2021</footer>
</main>
  <!--Script-->
    <script src="App/Script/Popur.js"></script><!--Script для текста в textarea зависит только от id переменной id="Text_Area"  -->
    <script src="App/Script/Dowload.js"></script><!--Script для скачки Зависит только от имени переменной textarea   id="ChoiseFille"||id="textArea" -->    
    <script src="App/Script/Theme.js"></script><!--Script для смены темы зависит от id="dark"||id="calm"||id="light" переменных кнопок-->
    <script src="App/Script/hide.js"></script><!--Script для того чтоб спрятать меню зависит от id="MyTabSet"||id="MyTabSearch" переменных кнопок-->
    <script src="App/Script/Search_Clean_Color_Atribute.js"></script><!--Script для поиска на стринице удаление добавленных классов и для посчёта кол-во найденых атрибутов и добавление стиля-->

</body>
</html>
